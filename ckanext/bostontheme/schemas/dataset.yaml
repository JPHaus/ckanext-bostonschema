scheming_version: 1
dataset_type: dataset
about: City of Boston's (CoB) Data Model
about_url: https://github.com/wardi/ckanext-bostontheme

## "Field name from knack"
#  comments on implementation


dataset_fields:

## "uniqueId"
#  maps to CKAN's core field "id", a UUID generated when the
#  dataset is created. Not included in this file unless we
#  need to override something.

## "title"
#  CKAN's core title field, in English
#  suggest using title_translated if we need multiple language support
- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

#  core CKAN field used for dataset URL slug
#  generated from title above with JS
- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

## "type"
#  "Dataset Type" heavily overloaded in CKAN so naming this field "btype"
- field_name: btype
  label: Type
  preset: multiple_checkbox
  choices:
  - label: Audio
    value: audio
  - label: Image
    value: image
  - label: Charts
    value: charts
  - label: Map
    value: map
  - label: Calendar
    value: calendar
  - label: Forms
    value: forms
  - label: External
    value: external
  - label: Files and documents
    value: files_and_documents
  - label: Tabular
    value: tabular


## "description"
#  core CKAN field, in English
#  suggest using notes_translated if we need multiple language support
- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

##
- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization

- field_name: url
  label: Source
  form_placeholder: http://example.com/dataset.json
  display_property: foaf:homepage
  display_snippet: link.html

- field_name: version
  label: Version
  validators: ignore_missing unicode package_version_validator
  form_placeholder: '1.0'

- field_name: author
  label: Author
  form_placeholder: Joe Bloggs
  display_property: dc:creator

- field_name: author_email
  label: Author Email
  form_placeholder: joe@example.com
  display_property: dc:creator
  display_snippet: email.html
  display_email_name_field: author

- field_name: maintainer
  label: Maintainer
  form_placeholder: Joe Bloggs
  display_property: dc:contributor

- field_name: maintainer_email
  label: Maintainer Email
  form_placeholder: joe@example.com
  display_property: dc:contributor
  display_snippet: email.html
  display_email_name_field: maintainer

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete
